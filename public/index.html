<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyContacts</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <form class="sidebar">
      <div class="sidebar__heading">
        <h1 class="sidebar__heading-title">New Contact</h1>
      </div>
      <div class="form">
        <div class="control">
          <label class="label">First Name</label>
          <input type="text" class="input__text contact-card__firstname">
        </div>

        <div class="control">
          <label class="label">Last Name</label>
          <input type="text" class="input__text contact-card__lastname">
        </div>

        <div class="control">
          <label class="label">Street</label>
          <input type="text" class="input__text contact-card__street">
        </div>

        <div class="control">
          <label class="label">City</label>
          <input type="text" class="input__text contact-card__city">
        </div>

        <div class="control">
          <label class="label">State</label>
          <input type="text" class="input__text contact-card__state">
        </div>
      </div>

      <button class="submit">Submit</button>
    </form>

    <div class="app__main">
      <div class="title">
        <h1 class="title__text">MyContacts</h1>
      </div>
      <div class="section">
        <div class="container">
          <div class="grid">
            <div class="grid__item">
              <div class="contact-card">
                <div class="contact-card__name">
                  <h1 class="contact-card__lastname">Cera</h1>
                  <h1 class="contact-card__firstname">Michael</h1>
                </div>
                <p class="contact-card__street">123 1st Ave S</p>
                <div class="contact-card__location">
                  <p class="contact-card__city">Nashville</p>
                  <p class="contact-card__state">TN</p>
                </div>

                <button class="delete">Delete</button>
              </div>
            </div>

            <div class="grid__item">
              <div class="contact-card">
                <div class="contact-card__name">
                  <h1 class="contact-card__lastname">Cera</h1>
                  <h1 class="contact-card__firstname">Michael</h1>
                </div>
                <p class="contact-card__street">123 1st Ave S</p>
                <div class="contact-card__location">
                  <p class="contact-card__city">Nashville</p>
                  <p class="contact-card__state">TN</p>
                </div>

                <button class="delete">Delete</button>
              </div>
            </div>

            <div class="grid__item">
              <div class="contact-card">
                <div class="contact-card__name">
                  <h1 class="contact-card__lastname">Cera</h1>
                  <h1 class="contact-card__firstname">Michael</h1>
                </div>
                <p class="contact-card__street">123 1st Ave S</p>
                <div class="contact-card__location">
                  <p class="contact-card__city">Nashville</p>
                  <p class="contact-card__state">TN</p>
                </div>

                <button class="delete">Delete</button>
              </div>
            </div>

            <div class="grid__item">
              <div class="contact-card">
                <div class="contact-card__name">
                  <h1 class="contact-card__lastname">Cera</h1>
                  <h1 class="contact-card__firstname">Michael</h1>
                </div>
                <p class="contact-card__street">123 1st Ave S</p>
                <div class="contact-card__location">
                  <p class="contact-card__city">Nashville</p>
                  <p class="contact-card__state">TN</p>
                </div>

                <button class="delete">Delete</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
