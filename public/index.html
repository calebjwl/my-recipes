<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyRecipes</title>
  <link rel="stylesheet" href="/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">

</head>
<body>
  <div class="app">
    <form class="sidebar" name="newRecipeForm">
      <div class="sidebar__heading">
        <h1 class="sidebar__heading-title">Add Recipe</h1>
        <div class="button-sample" id="load-sample">Load sample recipe</div>
      </div>
      <div class="form">
        <div class="control">
          <label class="label">Recipe Name</label>
          <input type="text" 
              class="input__text"
              id="name" 
              name="name" 
              placeholder="Ex: Honey Garlic Salmon">
        </div>

        <div class="control">
          <label class="label">Image Link</label>
          <input type="text" 
              class="input__text"
              id="image" 
              name="image" 
              placeholder="Ex: https://www.recipetineats.com/wp-content/uploads/2015/03/Honey-Garlic-Salmon-1.jpg">
        </div>

        <div class="control">
          <label class="label">Ingredients</label>
          <textarea cols="30" 
              rows="4" 
              class="input__text"
              id="ingredients"
              name="ingredients"
              placeholder="Ex: 4 tbsp honey, 2 tbsp soy sauce (all purpose or light soy sauce), 1 tbsp white vinegar (or sub with any other vinegar except balsamic), 1 large garlic clove (or 2 small), minced"></textarea>
        </div>

        <div class="control">
          <label class="label">Directions</label>
          <textarea cols="30" 
              rows="4" 
              class="input__text"
              id="directions"
               name="directions"
              placeholder="Ex: Take salmon out of the fridge 20 minutes before cooking. Pat salmon skin dry with a paper towel and sprinkle with salt and pepper."></textarea>
        </div>

        <div class="control">
          <label class="label">Cook Time (minutes)</label>
          <input type="number" class="input__text"
          id="cookTime"
          name="cookTime"
          placeholder="Ex: 15">
        </div>

        <div class="control">
          <label class="label">No. of Servings</label>
          <input type="number" class="input__text"
          id="servings"
          name="servings"
          placeholder="Ex: 2">
        </div>
      </div>

      <div class="button-bar">
        <input type="reset" value="Clear" class="warning button"></input>
        <input type="submit" value="Submit" class="submit button"></input>
      </div>
    </form>

    <div class="app__main">
      <div class="title">
        <h1 class="title__text">MyRecipes</h1>
      </div>
      <div class="section">
        <div class="container">
          <div class="grid"></div>
        </div>
      </div>
    </div>

  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
