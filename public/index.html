<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyRecipes</title>
  <link rel="stylesheet" href="/app.css">
  <script src="https://use.fontawesome.com/f76523254e.js"></script>
</head>
<body>
  <div class="app">
    <form class="sidebar" name="newRecipeForm">
      <div class="sidebar__heading">
        <h1 class="sidebar__heading-title">Add Recipe</h1>
      </div>
      <div class="form">
        <div class="control">
          <label class="label">Recipe Name</label>
          <input type="text" 
              class="input__text recipe-card__name" 
              name="name" 
              placeholder="Ex: Baked Teriyaki Chicken">
        </div>

        <div class="control">
          <label class="label">Ingredients</label>
          <textarea cols="30" 
              rows="7" 
              class="input__text recipe-card__ingredients"
              name="ingredients"
              placeholder="Ex: 1 tbsp cornstarch, 1 tbsp cold water, 1/2 cup white sugar, 1/2 cup soy sauce, etc..."></textarea>
        </div>

        <div class="control">
          <label class="label">Directions</label>
          <textarea cols="30" 
              rows="7" 
              class="input__text recipe-card__directions"
               name="directions"
              placeholder="Ex: In a small saucepan over low heat, combine the cornstarch, cold water, sugar, soy sauce, vinegar, garlic, ginger and ground black pepper. Let simmer, stirring frequently, until sauce thickens and bubbles."></textarea>
        </div>

        <div class="control">
          <label class="label">Prep Time (minutes)</label>
          <input type="number" class="input__text recipe-card__prepTime"
          name="prepTime"
          placeholder="Ex: 30">
        </div>

        <div class="control">
          <label class="label">Cook Time (minutes)</label>
          <input type="number" class="input__text recipe-card__cookTime"
          name="cookTime"
          placeholder="Ex: 60">
        </div>

        <div class="control">
          <label class="label">No. of Servings</label>
          <input type="number" class="input__text recipe-card__servings"
          name="servings"
          placeholder="Ex: 6">
        </div>
      </div>

      <div class="button-bar">
        <input type="reset" value="Clear" class="warning button"></input>
        <input type="submit" value="Submit" class="submit button"></input>
      </div>
    </form>

    <div class="app__main">
      <div class="title">
        <h1 class="title__text">MyRecipes</h1>
      </div>
      <div class="section">
        <div class="container">
          <div class="grid"></div>
        </div>
      </div>
    </div>

  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
